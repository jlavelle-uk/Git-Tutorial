<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>

<body>
  <!-- Create a form tag: form -->

  <!-- Form Method get: form:get -->

  <!-- Form Method Post: form:post -->
  <form action="" method="get" name="myForm">
    <!-- Form attributes -->

    <!-- accept-charset:	Specifies the charset used in the submitted form (default: the page charset). -->
    <!-- action:	Specifies an address (url) where to submit the form (default: the submitting page). -->
    <!-- autocomplete:	Specifies if the browser should autocomplete the form (default: on). -->
    <!-- enctype:	Specifies the encoding of the submitted data (default: is url-encoded). -->
    <!-- method:	Specifies the HTTP method used when submitting the form (default: GET). -->
    <!-- name:	Specifies a name used to identify the form (for DOM usage: document.forms.name). -->
    <!-- novalidate:	Specifies that the browser should not validate the form. -->
    <!-- target:	Specifies the target of the address in the action attribute (default: _self). -->

    <!-- Fieldset: fieldset (fset or fst) legend (leg) -->
<fieldset>
  <legend>Personal Details</legend>
  <label for="firstName">First name</label>
  <input type="text" name="firstName" id="firstName"><br>
  <label for="lastName">Last name</label>
  <input type="text" name="lastName" id="lastName" required>
</fieldset>
<p>Tel: <input type="tel" name="" id=""  maxlength="12" value="hello" size="50px">
</p>
<input type="submit" value="Submit">
    <!-- Input: input or inp -->

    <!-- different types of input: button checkbox color date datetime-local email file hidden image month number password radio range reset search submit tel text* time url week -->

    <!-- disabled:	Specifies that an input field should be disabled
  max*:	Specifies the maximum value for an input field
  maxlength:	Specifies the maximum number of character for an input field
  min*:	Specifies the minimum value for an input field
  pattern*:	Specifies a regular expression to check the input value against
  readonly:	Specifies that an input field is read only (cannot be changed)
  required*:	Specifies that an input field is required (must be filled out)
  size:	Specifies the width (in characters) of an input field
  step*:	Specifies the legal number intervals for an input field
  value:	Specifies the default value for an input field -->
    <!-- Radio: input:radio*2 input:r*2--><br>
Name<input type="radio" name="Name" id="">Name1<input type="radio" name="Name" id=""><br>
    <!-- Checkbox: input:checkbox*3 input:c*3-->
Me<input type="checkbox" name="me" id="" checked>
You<input type="checkbox" name="me" id="">
Them<input type="checkbox" name="me" id=""><br>
    <!-- Select (dropdown list): select -->

    <!-- Select with option: select+ -->
<select name="" id="">
  <option value="BMW">BMW</option>
  <option value="">Ford</option>
  <option value="" selected>Mini</option>
  <option value="">Mercedes</option>
  <option value="">VW</option>
</select><br>
    <!-- Textarea: textarea (tarea) -->
<textarea name="" id="" cols="40" rows="10"></textarea>
    <!-- Data List value=id: form>input:list>datalist*3 -->
<input list="cars">
<datalist id="cars">
  <option value="BMW">
  <option value="Ford">
  <option value="Mini">
</datalist><br>
    <!-- Range: <input type="range" name="percent" min="0" max="100"> -->
    <input type="range" name="percent" min="0" max="100">
  </form><br>
</body>

</html>
