<html>

<head>
  <title>Images - Image Maps</title>
</head>

<body>
  <img src="./images/squares.png" alt="Squares" usemap="#squares">
  <map name="squares">
    <area shape="rect" coords="0,110,100,210" href="#" alt="Left Middle Square" title="Left Middle Square">
    <area shape="circle" coords="160,160,50" href="#" alt="Centre Square" title="Centre Square in a Circle">
    <area shape="poly" coords="220,230,220,310,319,230" href="#" alt="Triangle" Title="Poly Triangle">
  </map>
</body>

</html>
